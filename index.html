<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keluh Kesah</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #4299e1;
      --color-primary-hover: #3182ce;
      --color-bg-light: #f5f7fa;
      --color-bg-dark: #121212;
      --color-text-light: #333;
      --color-text-dark: #e0e0e0;
      --color-header-light: #fff;
      --color-header-dark: #1e1e1e;
      --color-shadow-light: rgba(0, 0, 0, 0.1);
      --color-shadow-dark: rgba(0, 0, 0, 0.5);
    }
    /* Reset & Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
      padding: 2rem;
      padding-top: 80px; /* ruang untuk header */
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
    }
    /* Fixed Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(135deg, var(--color-header-light), #f0f0f0);
      box-shadow: 0 2px 4px var(--color-shadow-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      z-index: 1100;
    }
    body.dark-mode header {
      background: linear-gradient(135deg, var(--color-header-dark), #2a2a2a);
      box-shadow: 0 2px 4px var(--color-shadow-dark);
    }
    header h1 {
      font-size: 1.5rem;
      color: #1a365d;
      font-weight: 600;
    }
    /* Tombol header */
    .header-controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    header button {
      background-color: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: var(--color-primary);
    }
    /* Tombol toggle dark mode dengan latar belakang bulat */
    #toggleDarkModeBtn {
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 50%;
      padding: 0.5rem;
      transition: background-color 0.3s;
    }
    #toggleDarkModeBtn:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
    /* Gaya untuk ikon toggle (ukuran 24px) */
    .toggle-icon {
      width: 24px;
      height: 24px;
      display: inline-block;
      vertical-align: middle;
    }
    /* Tombol untuk membuka panel "Pilih Backsound" */
    #openBacksoundBtn {
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
      border: 1px solid var(--color-primary);
      border-radius: 4px;
      background-color: transparent;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #openBacksoundBtn:hover {
      background-color: var(--color-primary-hover);
      color: #fff;
    }
    /* Deskripsi */
    .description {
      text-align: center;
      color: #1a365d;
      margin-top: 70px;
      margin-bottom: 1rem;
      font-weight: 300;
    }
    /* Tombol utama untuk modal komentar */
    #openModalBtn {
      display: block;
      margin: 1rem auto 2rem;
      padding: 0.75rem 2rem;
      background-color: var(--color-primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
    #openModalBtn:hover {
      background-color: var(--color-primary-hover);
      transform: translateY(-2px);
    }
    /* Modal Popup untuk Komentar Utama */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: var(--color-header-light);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 6px var(--color-shadow-light);
      transition: transform 0.3s;
    }
    .close-modal {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }
    .modal input,
    .modal textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 1rem;
    }
    .modal textarea {
      resize: vertical;
      min-height: 100px;
    }
    #submitModalComment {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--color-primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }
    #submitModalComment:hover {
      background-color: var(--color-primary-hover);
    }
    /* Container Komentar */
    #commentsContainer {
      max-width: 800px;
      margin: 0 auto;
    }
    .comment {
      background-color: var(--color-header-light);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 4px var(--color-shadow-light);
      transition: transform 0.2s;
    }
    .comment:hover {
      transform: translateY(-2px);
    }
    .comment.reply {
      margin-left: 2rem;
      background-color: #f8fafc;
    }
    .comment-header {
      color: #718096;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }
    .comment-body {
      color: #2d3748;
      margin-bottom: 1rem;
    }
    .love-btn,
    .toggle-reply-btn {
      background-color: transparent;
      border: 1px solid #e2e8f0;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-right: 0.5rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background-color 0.2s, transform 0.2s;
    }
    .love-btn:hover {
      background-color: #fed7d7;
      border-color: #fc8181;
    }
    .toggle-reply-btn:hover {
      background-color: #e2e8f0;
    }
    .reply-form {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f8fafc;
      border-radius: 8px;
    }
    .reply-form input,
    .reply-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 1rem;
    }
    .reply-form textarea {
      resize: vertical;
      min-height: 80px;
    }
    .reply-form button {
      background-color: var(--color-primary);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background-color 0.2s;
    }
    .reply-form button:hover {
      background-color: var(--color-primary-hover);
    }
    .replies {
      margin-top: 1rem;
      display: none;
    }
    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      .comment {
        padding: 1rem;
      }
      .comment.reply {
        margin-left: 1rem;
      }
    }
    /* Modal Pesan (Tombol “Tentang”) */
    .message-modal {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: var(--color-header-light);
      box-shadow: -2px 0 4px var(--color-shadow-light);
      z-index: 1200;
      padding: 1rem;
      overflow-y: auto;
    }
    .message-modal h2 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      color: #1a365d;
    }
    .message-modal .close-message-modal {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--color-primary);
    }
    /* Dark mode adjustments */
    body.dark-mode .modal-content {
      background-color: #333;
      color: var(--color-text-dark);
    }
    body.dark-mode .reply-form {
      background-color: #333;
    }
    body.dark-mode .message-modal {
      background-color: var(--color-header-dark);
      color: var(--color-text-dark);
    }
    body.dark-mode input,
    body.dark-mode textarea {
      background-color: #555;
      color: var(--color-text-dark);
      border-color: #777;
    }
    body.dark-mode .comment {
      background-color: var(--color-header-dark);
      color: var(--color-text-dark);
      box-shadow: 0 2px 4px var(--color-shadow-dark);
    }
    body.dark-mode .comment.reply {
      background-color: #2a2a2a;
    }
    body.dark-mode .description {
      color: var(--color-text-dark);
    }
    body.dark-mode .comment-header {
      color: #b0b0b0;
    }
    body.dark-mode .comment-body {
      color: var(--color-text-dark);
    }
    body.dark-mode a {
      color: #66b2ff;
    }
    body.dark-mode .love-btn,
    body.dark-mode .toggle-reply-btn {
      border-color: #777;
      color: var(--color-text-dark);
    }
    body.dark-mode .love-btn:hover {
      background-color: #fc8181;
    }
    body.dark-mode .toggle-reply-btn:hover {
      background-color: #555;
    }
    /* --- Panel BackSound (split-screen di bagian bawah) --- */
    #backSoundPanel {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 300px;
      background: linear-gradient(135deg, #fff, #f8fafc);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
      z-index: 1300;
    }
    .backsound-panel-header {
      height: 50px;
      background-color: #f8f8f8;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      justify-content: space-between;
    }
    .backsound-panel-header input {
      flex: 1;
      padding: 0.5rem;
      margin-right: 0.5rem;
      background-color: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      color: #333;
    }
    .backsound-panel-header button {
      background-color: #4299e1;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .backsound-panel-header span {
      font-size: 1.5rem;
      cursor: pointer;
      color: #4299e1;
    }
    /* Iframe untuk YouTube Player */
    #youtubePlayer {
      width: 100%;
      height: calc(100% - 50px);
      border: none;
    }
    /* --- Penyesuaian Dark Mode untuk Panel BackSound --- */
    body.dark-mode #backSoundPanel {
      background: linear-gradient(135deg, var(--color-header-dark), #2a2a2a);
      box-shadow: 0 -4px 10px var(--color-shadow-dark);
    }
    body.dark-mode .backsound-panel-header {
      background-color: var(--color-header-dark);
    }
    body.dark-mode .backsound-panel-header input {
      background-color: #555;
      color: var(--color-text-dark);
      border-color: #777;
    }
    body.dark-mode .backsound-panel-header button {
      background-color: var(--color-primary-hover);
      color: #fff;
    }
    body.dark-mode .backsound-panel-header span {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Fixed Header -->
  <header>
    <h1>KELUH KESAH</h1>
    <div class="header-controls">
      <button id="openMessageBtn" aria-label="Tentang">Tentang</button>
      <button id="toggleDarkModeBtn" aria-label="Mode Gelap">
        <!-- Icon akan di-set melalui script -->
      </button>
      <button id="openBacksoundBtn" class="header-btn" aria-label="Pilih Backsound">Pilih Backsound</button>
    </div>
  </header>

  <!-- Deskripsi -->
  <p class="description">
    Silahkan berkeluh kesah disini.
  </p>

  <!-- Tombol untuk membuka modal komentar utama -->
  <button id="openModalBtn">Tambah Keluhan..</button>

  <!-- Modal Popup untuk Komentar Utama -->
  <div id="commentModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <input type="text" id="modalDari" placeholder="Dari (anonim jika tak diisi)" />
      <input type="text" id="modalUntuk" placeholder="Untuk (adinugz jika tak diisi)" />
      <textarea id="modalCommentText" rows="3" placeholder="Tulis Pesan Kamu..."></textarea>
      <button id="submitModalComment">Kirim Komentar</button>
    </div>
  </div>

  <!-- Modal untuk Pesan (Tentang) -->
  <div id="messageModal" class="message-modal">
    <span class="close-message-modal">&times;</span>
    <a href="https://www.instagram.com/adinugz" target="_blank">@adinugz</a>
    <p>Dibuat karena fomo AI.. aku gaiso coding hehe..</p>
  </div>

  <!-- Container untuk menampilkan komentar dan reply -->
  <div id="commentsContainer"></div>

  <!-- Panel BackSound (split-screen di bagian bawah) -->
  <div id="backSoundPanel">
    <div class="backsound-panel-header">
      <input type="text" id="youtubeSearchQuery" placeholder="Cari backsound...">
      <button id="youtubeSearchBtn">Cari</button>
      <span id="closeBacksoundPanel">&times;</span>
    </div>
    <iframe id="youtubePlayer" src="" allow="autoplay"></iframe>
  </div>
