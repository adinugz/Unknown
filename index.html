<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistem Komentar dengan Popup Form</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* CSS tetap sama */
  </style>
</head>
<body>

  <h2>Sistem Komentar dengan Popup Form</h2>
  <button id="openModalBtn">Tulis</button>

  <div id="commentModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <input type="text" id="modalDari" placeholder="Dari (opsional)">
      <input type="text" id="modalUntuk" placeholder="Untuk (opsional)">
      <textarea id="modalCommentText" rows="3" placeholder="Tulis komentar Anda..."></textarea>
      <button id="submitModalComment">Kirim Komentar</button>
    </div>
  </div>

  <div id="commentsContainer"></div>

  <script>
    // Inisialisasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDhdf1bFeEOQnOU2RQAd_7358Q71wgdqMs",
      authDomain: "coba-af566.firebaseapp.com",
      databaseURL: "https://coba-af566-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "coba-af566",
      storageBucket: "coba-af566.firebasestorage.app",
      messagingSenderId: "930386569622",
      appId: "1:930386569622:web:4378bcecf2bfcf202b55b7"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Fungsi dan event handler
    function getCurrentDateTime() {
      return new Date().toLocaleString();
    }

    function createCommentElement(dari, untuk, text, dateTime, loveCount = 0) {
      const commentDiv = document.createElement('div');
      commentDiv.className = 'comment';
      commentDiv.setAttribute('data-dari', dari.trim() || 'Anonymous');

      const headerDiv = document.createElement('div');
      headerDiv.className = 'comment-header';
      headerDiv.textContent = `Dari: ${dari || 'Anonymous'} | Untuk: ${untuk || 'Umum'} • ${dateTime}`;
      commentDiv.appendChild(headerDiv);

      const bodyDiv = document.createElement('div');
      bodyDiv.className = 'comment-body';
      bodyDiv.textContent = text;
      commentDiv.appendChild(bodyDiv);

      const loveBtn = document.createElement('button');
      loveBtn.className = 'love-btn';
      loveBtn.textContent = `❤️ (${loveCount})`;
      commentDiv.appendChild(loveBtn);

      loveBtn.addEventListener('click', function() {
        const newCount = loveCount + 1;
        loveBtn.textContent = `❤️ (${newCount})`;
        // Update love count di Firebase (perlu implementasi key storage)
      });

      const replyBtn = document.createElement('button');
      replyBtn.className = 'reply-btn';
      replyBtn.textContent = 'Balas';
      commentDiv.appendChild(replyBtn);

      const repliesContainer = document.createElement('div');
      repliesContainer.className = 'replies';
      commentDiv.appendChild(repliesContainer);

      replyBtn.addEventListener('click', () => toggleReplyForm(commentDiv));
      return commentDiv;
    }

    function toggleReplyForm(commentDiv) {
      if (commentDiv.querySelector('.reply-form')) {
        commentDiv.removeChild(commentDiv.querySelector('.reply-form'));
      } else {
        const replyForm = document.createElement('div');
        replyForm.className = 'reply-form';
        
        const replyTextarea = document.createElement('textarea');
        replyTextarea.placeholder = 'Tulis balasan Anda...';
        replyForm.appendChild(replyTextarea);
        
        const sendReplyBtn = document.createElement('button');
        sendReplyBtn.textContent = 'Kirim Balasan';
        replyForm.appendChild(sendReplyBtn);

        sendReplyBtn.addEventListener('click', () => {
          const replyText = replyTextarea.value.trim();
          if (!replyText) return alert('Balasan tidak boleh kosong.');
          
          // Implementasi penyimpanan balasan ke Firebase
        });

        commentDiv.appendChild(replyForm);
      }
    }

    // Event Listeners
    document.getElementById('openModalBtn').addEventListener('click', () => {
      document.getElementById('commentModal').style.display = 'flex';
    });

    document.querySelector('.close-modal').addEventListener('click', () => {
      document.getElementById('commentModal').style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === document.getElementById('commentModal')) {
        document.getElementById('commentModal').style.display = 'none';
      }
    });

    document.getElementById('submitModalComment').addEventListener('click', () => {
      const text = document.getElementById('modalCommentText').value.trim();
      if (!text) return alert('Komentar tidak boleh kosong.');
      
      const commentData = {
        dari: document.getElementById('modalDari').value.trim(),
        untuk: document.getElementById('modalUntuk').value.trim(),
        text: text,
        dateTime: getCurrentDateTime(),
        love: 0
      };

      const newCommentRef = database.ref('comments').push();
      newCommentRef.set(commentData)
        .then(() => {
          document.getElementById('commentModal').style.display = 'none';
          document.getElementById('modalCommentText').value = '';
        })
        .catch(console.error);
    });

    // Load comments
    database.ref('comments').on('value', (snapshot) => {
      const commentsContainer = document.getElementById('commentsContainer');
      commentsContainer.innerHTML = '';
      
      snapshot.forEach(childSnapshot => {
        const comment = childSnapshot.val();
        const commentElement = createCommentElement(
          comment.dari,
          comment.untuk,
          comment.text,
          comment.dateTime,
          comment.love
        );
        commentsContainer.appendChild(commentElement);
      });
    });
  </script>
</body>
</html>
